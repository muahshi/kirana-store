<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirana Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fffaf0; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        h1 { text-align: center; color: #d35400; }
        .category { margin-top: 20px; }
        .category h2 { background-color: #d35400; color: white; padding: 10px; border-radius: 5px; }
        .products { display: flex; flex-wrap: wrap; gap: 15px; }
        .product { background: white; padding: 10px; width: 23%; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        .product img { width: 100px; height: 100px; object-fit: contain; }
        .product h3 { font-size: 16px; margin: 5px 0; }
        .product p { color: #e67e22; font-weight: bold; }
        .btn { display: block; width: 100%; padding: 8px; background: #e67e22; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .cart { margin-top: 20px; padding: 15px; background: white; border-radius: 5px; }
        .cart ul { list-style: none; padding: 0; }
        .cart ul li { display: flex; justify-content: space-between; padding: 5px 0; }
        .order-form { margin-top: 20px; }
        .order-form input, .order-form button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kirana Store</h1>
        <div id="products-list"></div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p><strong>Total:</strong> ₹<span id="total-price">0</span></p>
        </div>
        <div class="order-form">
            <h2>Place Order (COD)</h2>
            <input type="text" id="customer-name" placeholder="Enter your name" required>
            <input type="text" id="customer-address" placeholder="Enter your address" required>
            <input type="text" id="customer-contact" placeholder="Enter contact number" required>
            <button onclick="placeOrder()">Order Now</button>
        </div>
    </div>

    <script>
        const products = [
            { category: "Rice & Grains", items: [
                { name: "Basmati Rice (5kg)", price: 550, image: "https://via.placeholder.com/100" },
                { name: "Wheat Flour (5kg)", price: 250, image: "https://via.placeholder.com/100" },
                { name: "Pulses - Moong Dal (1kg)", price: 120, image: "https://via.placeholder.com/100" },
                { name: "Pulses - Chana Dal (1kg)", price: 100, image: "https://via.placeholder.com/100" }
            ]},
            { category: "Spices & Masala", items: [
                { name: "Turmeric Powder (200g)", price: 40, image: "https://via.placeholder.com/100" },
                { name: "Red Chili Powder (200g)", price: 60, image: "https://via.placeholder.com/100" },
                { name: "Garam Masala (100g)", price: 80, image: "https://via.placeholder.com/100" },
                { name: "Cumin Seeds (100g)", price: 50, image: "https://via.placeholder.com/100" }
            ]},
            { category: "Daily Essentials", items: [
                { name: "Sugar (1kg)", price: 45, image: "https://via.placeholder.com/100" },
                { name: "Salt (1kg)", price: 20, image: "https://via.placeholder.com/100" },
                { name: "Tea Powder (250g)", price: 140, image: "https://via.placeholder.com/100" },
                { name: "Milk Powder (500g)", price: 210, image: "https://via.placeholder.com/100" }
            ]}
        ];

        const cart = [];
        function displayProducts() {
            let productHTML = "";
            products.forEach(category => {
                productHTML += `<div class='category'><h2>${category.category}</h2><div class='products'>`;
                category.items.forEach(product => {
                    productHTML += `
                        <div class='product'>
                            <img src='${product.image}' alt='${product.name}'>
                            <h3>${product.name}</h3>
                            <p>₹${product.price}</p>
                            <button class='btn' onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
                        </div>`;
                });
                productHTML += `</div></div>`;
            });
            document.getElementById("products-list").innerHTML = productHTML;
        }

        function addToCart(product) {
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            let cartHTML = "";
            let totalPrice = 0;
            cart.forEach((item, index) => {
                totalPrice += item.price;
                cartHTML += `<li>${item.name} - ₹${item.price} <button onclick='removeFromCart(${index})'>X</button></li>`;
            });
            document.getElementById("cart-items").innerHTML = cartHTML;
            document.getElementById("total-price").innerText = totalPrice;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function placeOrder() {
            const name = document.getElementById("customer-name").value;
            const address = document.getElementById("customer-address").value;
            const contact = document.getElementById("customer-contact").value;
            if (name && address && contact && cart.length > 0) {
                alert(`Order Placed!\nName: ${name}\nAddress: ${address}\nTotal: ₹${document.getElementById("total-price").innerText}`);
                cart.length = 0;
                updateCart();
            } else {
                alert("Fill all details and add items to cart.");
            }
        }

        displayProducts();
    </script>
</body>
</html>
