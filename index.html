<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirana Store - Online Grocery Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
        header { background: #ff9800; color: white; text-align: center; padding: 20px; font-size: 24px; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .product { background: white; padding: 10px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product img { width: 150px; height: 150px; object-fit: cover; }
        .product p { margin: 10px 0; }
        .add-to-cart { background: #25D366; color: white; padding: 8px 12px; border: none; cursor: pointer; }
        .cart-container { margin-top: 20px; padding: 10px; background: white; border-radius: 8px; }
        .footer { background: #333; color: white; text-align: center; padding: 20px; margin-top: 20px; }
        .whatsapp-btn { background: #25D366; color: white; padding: 10px 15px; text-decoration: none; display: block; text-align: center; margin-top: 10px; }
        .map-container { width: 100%; height: 300px; }
    </style>
</head>
<body>
    <header>
        <h1>Kirana Store</h1>
        <p>Your One-Stop Shop for Daily Groceries</p>
    </header>
    
    <div class="container">
        <h2>Our Products</h2>
        <div class="products" id="product-list"></div>
        <div class="cart-container">
            <h3>Cart</h3>
            <ul id="cart-list"></ul>
            <p><strong>Total: ‚Çπ<span id="cart-total">0</span></strong></p>
            <a id="whatsapp-order" class="whatsapp-btn" href="#" target="_blank">Order on WhatsApp</a>
        </div>
    </div>
    
    <footer class="footer">
        <p>üìç <a href="https://www.google.com/maps" target="_blank" style="color:lightblue;">Find us on Google Maps</a></p>
        <p>Contact: +91XXXXXXXXXX</p>
        <div class="map-container">
            <iframe width="100%" height="100%" frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509364!2d144.95373631550414!3d-37.81627974202198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1a1d123%3A0x4c9f4b9a5c6b8e!2sSome%20Location!5e0!3m2!1sen!2sin!4v1648748589394!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </footer>
    
    <script>
        let products = [
            { name: "Basmati Rice", price: 80, image: "https://source.unsplash.com/150x150/?rice" },
            { name: "Wheat Flour", price: 40, image: "https://source.unsplash.com/150x150/?wheat" },
            { name: "Sugar", price: 50, image: "https://source.unsplash.com/150x150/?sugar" },
            { name: "Salt", price: 20, image: "https://source.unsplash.com/150x150/?salt" },
            { name: "Tea Powder", price: 150, image: "https://source.unsplash.com/150x150/?tea" }
        ];
        let cart = [];
        
        function loadProducts() {
            let productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach((product, index) => {
                let productHTML = `<div class='product'>
                                    <img src='${product.image}' alt='${product.name}'>
                                    <p>${product.name} - ‚Çπ${product.price}</p>
                                    <button class='add-to-cart' onclick='addToCart(${index})'>Add to Cart</button>
                                  </div>`;
                productList.innerHTML += productHTML;
            });
        }
        
        function addToCart(index) {
            cart.push(products[index]);
            updateCart();
        }
        
        function updateCart() {
            let cartList = document.getElementById("cart-list");
            let totalAmount = 0;
            cartList.innerHTML = "";
            cart.forEach((item, i) => {
                cartList.innerHTML += `<li>${item.name} - ‚Çπ${item.price}</li>`;
                totalAmount += item.price;
            });
            document.getElementById("cart-total").innerText = totalAmount;
            updateWhatsAppLink(totalAmount);
        }
        
        function updateWhatsAppLink(totalAmount) {
            let phone = "91XXXXXXXXXX"; // Replace with your WhatsApp number
            let orderText = "I want to order:\n";
            cart.forEach(item => {
                orderText += `- ${item.name} - ‚Çπ${item.price}\n`;
            });
            orderText += `Total Amount: ‚Çπ${totalAmount}`;
            let whatsappLink = `https://wa.me/${phone}?text=${encodeURIComponent(orderText)}`;
            document.getElementById("whatsapp-order").href = whatsappLink;
        }
        
        loadProducts();
    </script>
</body>
</html>
